<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1><a href="./index.html">Barbosa</a></h1>
        <nav>
            <div class="navbar">
                <ul>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Comodidades</a></li>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
                <ul class="ul-icons">
                    <li><a href=""><img class="icons" src="./img/icons8-f-do-facebook.svg" alt=""></a></li>
                    <li><a href=""><img class="icons" src="./img/instagram.svg" alt=""></a></li>
                    <li><a href=""><img class="icons" src="./img/twitter.svg" alt=""></a></li>
                </ul>
                <a class="btn-nav" href="./reservarquarto.html">Reservar quarto</a>
            </div>
        </nav>
    </header>
    <main class="main-contato">
        <form action="" method="post" target="_blank" autocomplete="on">
            <div class="form-flex">
                <h2> <strong>Formulario de cadastro</strong> </h2>
                <div class="input-contato">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="input-contato">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input-contato">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone">
                </div>
                <div class="input-contato">
                    <label for="areatexto">Mensagem</label>
                    <textarea name="areatexto" id="areatexto" cols="30" rows="10"></textarea>
                </div>
                <div class="input-contato">
                    <input id="btn-azul" type="submit" value="Enviar">
                    <input id="btn-vermelho" type="submit" value="Cancelar">
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer">
            <section>
                <div class="section-footer">
                    <h3><a href="./index.html">Barbosa</a></h3>
                    <ul class="ul-icons">
                        <li><a href=""><img class="icons" src="./img/icons8-f-do-facebook.svg" alt=""></a></li>
                        <li><a href=""><img class="icons" src="./img/instagram.svg" alt=""></a></li>
                        <li><a href=""><img class="icons" src="./img/twitter.svg" alt=""></a></li>
                    </ul>
                </div>
            </section>
            <section>
                <div class="section-footer">
                    <ul>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Comodidades</a></li>
                        <li><a href="">Sobre</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
